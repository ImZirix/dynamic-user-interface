<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="dropdown">
      <button class="dropdown-btn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <div class="carousel">
      <div class="carousel-images">
        <img src="./images/image1.jpg" class="" />
        <img src="./images/image2.jpg" class="hidden" />
        <img src="./images/image3.jpg" class="hidden" />
        <img src="./images/image4.jpg" class="hidden" />
        <img src="./images/image5.jpg" class="hidden" />
      </div>
      <div class="carousel-btns">
        <button class="prev"><span class="material-symbols-rounded"> arrow_back </span></button>
        <div class="bullets"></div>
        <button class="next"><span class="material-symbols-rounded"> arrow_forward </span></button>
      </div>
    </div>
  </body>
</html>
